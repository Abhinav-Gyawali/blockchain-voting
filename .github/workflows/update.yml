name: Daily File Update

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at 00:00 UTC
  workflow_dispatch:      # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run daily update script
        run: python update-daily.py

      - name: Push changes
        run: |
          git config user.name "Abhinav-Gyawali"
          git config user.email "publicgyawali@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/blockchain-voting
          git add daily.txt
          git commit -m "Daily update $(date -u)" || echo "No changes to commit"
          git push
